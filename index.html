<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>情侣挑战任务</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #generateBoth {
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
            color: white;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.3);
        }
        .results {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .task-column {
            flex: 1;
            min-height: 300px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        .task {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 16px;
            animation: fadeIn 0.5s;
            position: relative;
        }
        .male-task {
            background: rgba(100, 149, 237, 0.3);
            border-left: 5px solid #6495ed;
        }
        .female-task {
            background: rgba(255, 105, 180, 0.3);
            border-left: 5px solid #ff69b4;
        }
        .task-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .task-title:before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .male-task .task-title:before {
            background: #6495ed;
        }
        .female-task .task-title:before {
            background: #ff69b4;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 情侣挑战任务 🔥</h1>
        
        <div class="buttons">
            <button id="generateBoth">随机生成任务</button>
        </div>
        
        <div class="results">
            <div class="task-column" id="maleTasks">
                <h2 class="task-title" style="color:#6495ed">男生任务</h2>
                <!-- 男生任务将在这里显示 -->
            </div>
            <div class="task-column" id="femaleTasks">
                <h2 class="task-title" style="color:#ff69b4">女生任务</h2>
                <!-- 女生任务将在这里显示 -->
            </div>
        </div>
        
        <p class="disclaimer">重要提示：请确保所有活动都是双方完全自愿，提前设立安全词，并在游戏后进行适当安抚和交流</p>
    </div>

    <script>
        const maleTasks = [
            "跪在地上完成整场游戏",
            "吃女生双脚各二十秒",
            "脱光衣服",
            "让女生扇三个嘴巴",
            "用嘴帮女生脱掉所有衣物",
            "亲吻女生全身",
            "按摩女生私密部位一分钟",
            "69式五分钟",
            "全程称呼女生为'主人'",
            "让女生给男生穿上胸衣"
        ];
        
        const femaleTasks = [
            "让男生舔阴五分钟",
            "脚踩男生脸十秒",
            "任意调教男生五分钟",
            "足交男生五分钟",
            "用嘴给男生喂水",
            "亲咬男生耳垂各一分钟",
            "口交男生五分钟",
            "用流苏拍打男生十下屁股",
            "全程称呼男生为'小奴隶'",
            "说出任意两个指令"
        ];
        
        document.getElementById('generateBoth').addEventListener('click', function() {
            generateTasks();
        });
        
        function generateTasks() {
            const maleTasksDiv = document.getElementById('maleTasks');
            const femaleTasksDiv = document.getElementById('femaleTasks');
            
            // 清空之前的内容，保留标题
            maleTasksDiv.innerHTML = '<h2 class="task-title" style="color:#6495ed">男生任务</h2>';
            femaleTasksDiv.innerHTML = '<h2 class="task-title" style="color:#ff69b4">女生任务</h2>';
            
            // 随机排序任务数组
            const shuffledMaleTasks = [...maleTasks].sort(() => 0.1 - Math.random());
            const shuffledFemaleTasks = [...femaleTasks].sort(() => 0.1 - Math.random());
            
            // 各选取1个任务
            const selectedMaleTasks = shuffledMaleTasks.slice(0, 1);
            const selectedFemaleTasks = shuffledFemaleTasks.slice(0, 1);
            
            // 添加男生任务
            selectedMaleTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task male-task';
                taskElement.innerHTML = `
                    <div class="task-title">男生任务</div>
                    <div>${task}</div>
                `;
                maleTasksDiv.appendChild(taskElement);
            });
            
            // 添加女生任务
            selectedFemaleTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task female-task';
                taskElement.innerHTML = `
                    <div class="task-title">女生任务</div>
                    <div>${task}</div>
                `;
                femaleTasksDiv.appendChild(taskElement);
            });
        }
        
        // 初始加载时生成一次任务
        window.onload = generateTasks;
    </script>
</body>
</html># roleplay-game4
